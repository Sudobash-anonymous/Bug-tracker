<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug tracker</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="container">
        <div id="leftContainer">
            <div id="issueContainer">
                <p id="title">Bug Tracker </p>
                <p id="title2">Add an Vulnerability</p>
                <label for="description">Description</label><br>
                <input type="text" id="description" placeholder="Describe a issue"><br>
                <label for="severity" >Severity</label><br>
                <select id="severity">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select><br>
                <label for="assign" >Assign-To</label><br>
                <input type="text" id="assign" placeholder="Enter responsible"><br>
                <button id="addbutton">Add</button>
            </div>
        </div>

        <div id="rightContainer"></div>
    </div>
</body>
<script src="script1.js"></script>
</html>
